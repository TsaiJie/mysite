{#加载静态文件#}
{% load static %}

{#公共页面 抽取出每个页面公共有的东西#}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  {#占位符 其他页面进行填充#}
  <title>{% block title %}{% endblock %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.3.7/css/bootstrap.min.css' %}">

  <script src="{% static 'plugins/jquery-v1.12.4.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
  {% block header_extends %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      {#      下拉框通过id="navbar-collapse"进行关联 data-target="#navbar-collapse" #}
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}">个人博客网站</a>
    </div>

    <div id="navbar-collapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="{% block nav_home_active %}{% endblock %}">
          <a href="{% url 'home' %}">首页</a>
        </li>
        <li  class="{% block nav_blog_active %}{% endblock %}">
          <a href="{% url 'blog_list' %}">博客</a>
        </li>
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


{#占位符 其他页面进行填充#}
{% block content %}{% endblock %}

</body>
</html>
